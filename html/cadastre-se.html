<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idiomas Sem Fronteiras - Criar Conta</title>
    <link rel="stylesheet" href="../css/cadastre-se.css" />
    <link rel="icon" href="../img/logo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo">
          <img src="../img/logo.png" alt="Idiomas Sem Fronteiras" />
        </div>
      </div>
      <div class="right-panel">
        <h2>Criar uma Conta</h2>
        <form id="form-cadastro">
          <div class="form-group">
            <label for="first-name">Primeiro Nome</label>
            <input type="text" id="first-name" placeholder="Primeiro Nome" required />
          </div>
          <div class="form-group">
            <label for="last-name">Segundo Nome</label>
            <input type="text" id="last-name" placeholder="Segundo Nome" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" required/>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" required/>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar a Senha</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirmar a Senha"
              required/>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required/>
            <label for="terms">Li e estou de acordo com o Termo de Uso Política de Privacidade</label>
          </div>
          <!-- Alteração aqui: o onclick agora chama uma função antes de seguir -->
          <button type="button" onclick="validarCampos()">Criar Conta</button>
        </form>
      </div>
    </div>
  </body>

  <script>
    // Função para validar os campos
    function validarCampos() {
        // Obtendo todos os campos do formulário
        var campos = document.querySelectorAll("#form-cadastro input");
        var preenchido = true;

        // Verificando se todos os campos estão preenchidos
        for (var i = 0; i < campos.length; i++) {
            if (campos[i].value === "") {
                preenchido = false;
                break; // Se algum campo estiver vazio, não passa para a próxima página
            }
        }

        if (preenchido) {
            // Se todos os campos estiverem preenchidos, segue para a próxima página
            window.location.href = "bem_vindo.html";  // Redireciona para a próxima página
        } else {
            alert("Por favor, preencha todos os campos antes de continuar.");
        }
    }
  </script>
</html>
